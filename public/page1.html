<!doctype html>
<html ng-app>
<head>
    <title>Hello AngularJS</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="hello.js"></script>

    <style> .glyphicon-thumbs-up { cursor:pointer } </style>
</head>

<body>

<!-- <script type="text/ng-template" id="/home.html"> -->
<script type="text/ng-template" id="/page1.html"></script>
<div class="page-header">
    <h1>The BCW Collective Decision Experiment (BistableCrowd) by UCL Crowd Cognition Lab</h1>
</div>

<div ng-controller="Hello">
    <p>The user is {{userstate.publicName}}</p>
    <p>He is on App screen: {{userstate.onAppScreen}}</p>
    <p>His last choice: {{userstate.lastChoice}}</p>
    <p>Last clicked at: {{userstate.lastTimeSet}}</p> <!-- todo: ago -->
    <p>Last time seen: N/A</p>
</div>
</body>
</html>
