<!doctype html>
<html ng-app>
<head>
    <title>Hello AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="hello.js"></script>
</head>

<body>
<div ng-controller="Hello">
    <p>The user is {{greeting.publicName}}</p>
    <p>He is on App screen: {{greeting.onAppScreen}}</p>
    <p>His last choice: {{greeting.lastChoice}}</p>
    <p>Last clicked at: {{greeting.lastTimeSet}}</p> <!-- todo: ago -->
    <p>Last time seen: N/A</p>
</div>
</body>
</html>
